<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calc</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="calculator">
    <div id="display" class="display">0</div>
    <div class="number-pad">
      <div id="btnAC" class="button operation">AC</div>
      <div id="btnSig" class="button operation">±</div>
      <div id="btnPercent" class="button operation">%</div>
      <div id="btnDivision" class="button operation">÷</div>
      <div id="btn7" class="button number-7">7</div>
      <div id="btn8" class="button number-8">8</div>
      <div id="btn9" class="button number-9">9</div>
      <div id="btnMult" class="button operation">x</div>
      <div id="btn4" class="button number-4">4</div>
      <div id="btn5" class="button number-5">5</div>
      <div id="btn6" class="button number-6">6</div>
      <div id="btnMinus" class="button operation">-</div>
      <div id="btn1" class="button number-1">1</div>
      <div id="btn2" class="button number-2">2</div>
      <div id="btn3" class="button number-3">3</div>
      <div id="btnSum" class="button operation">+</div>
      <div id="btn0" class="button number-0">0</div>
      <div id="btnDot" class="button decimal">.</div>
      <div id="btnEqual" class="button equal">=</div>
    </div>
  </div>
  <script src="app.js"></script>
</body>

</html>
